<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whistler's Website</title>
    <style>
        /* General body styling */
        body {
            background-color: #87CEEB; /* Light blue background */
            background-image: url('background.jpg'); /* Replace with your image file name */
            background-size: cover; /* Ensures the image covers the entire background */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-attachment: fixed; /* Keeps the background fixed during scrolling */
            font-family: 'Segoe UI Variable', sans-serif; /* Sets the font for the entire page */
            margin: 0;
            padding: 0;
        }

        /* Top panel styling */
        .top-panel {
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black background */
            padding: 10px 40px; /* Increased padding to allow more space */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Adds a subtle shadow */
            display: flex;
            justify-content: center; /* Centers content horizontally */
            align-items: center; /* Centers content vertically */
            font-family: 'Segoe UI Variable', sans-serif;
            color: white;
            z-index: 1000;
            animation: slide-up 1s ease-out; /* Slide-up animation */
        }

        .top-panel .left {
            position: absolute;
            left: 10px; /* Keeps the logo on the left */
            display: flex;
            align-items: center;
        }

        .top-panel .left img {
            width: 50px; /* Set a larger width */
            height: 50px; /* Set a larger height */
            margin-right: 10px; /* Keeps spacing between the logo and the text */
        }

        .center-link {
            font-size: 16px;
            font-weight: 500;
            color: white;
            text-decoration: none; /* Removes underline */
            margin: 0 10px; /* Adds spacing between buttons */
            transition: color 0.3s ease; /* Adds a hover effect */
        }

        .center-link:hover {
            color: #87CEEB; /* Light blue hover color */
        }

        /* Main heading styling */
        h1 {
            font-family: 'Segoe UI Variable Display', serif;
            font-size: 48px;
            color: white;
            text-align: center;
            margin-top: 100px; /* Pushes the heading below the top panel */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Adds a shadow to the text */
            animation: slide-up 1.2s ease-out; /* Slide-up animation */
        }

        /* Welcome box styling */
        .welcome-box {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 20px auto;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: slide-up 1.4s ease-out; /* Slide-up animation */
        }

        /* Bottom panel styling */
        .bottom-panel {
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black background */
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2); /* Adds a subtle shadow */
            text-align: center;
            font-family: 'Segoe UI Variable', sans-serif;
            color: white;
            z-index: 1000;
            animation: slide-up 1.8s ease-out; /* Slide-up animation */
        }

        .bottom-panel span {
            font-size: 14px;
        }

        /* Slide-up animation */
        @keyframes slide-up {
            from {
                transform: translateY(50px); /* Start 50px below the default position */
                opacity: 0; /* Start invisible */
            }
            to {
                transform: translateY(0); /* End at the default position */
                opacity: 1; /* Fully visible */
            }
        }
    </style>
</head>
<body>
    <!-- Top panel -->
    <div class="top-panel">
        <div class="left">
            <img src="logo.png" alt="Logo"> <!-- Replace with your logo file -->
        </div>
        <a href="my-plans.html" class="center-link">My plans</a> <!-- Link to my-plans.html -->
        <a href="mods.html" class="center-link">Mods</a> <!-- Link to mods.html -->
    </div>

    <!-- Main heading -->
    <h1>Whistler's Website</h1>

    <!-- Welcome box -->
    <div class="welcome-box">
        <h2>Hi there!</h2>
        <p>You've landed in Whistler's Website. Take a look and have a nice day!</p>
    </div>

    <!-- Bottom panel -->
    <div class="bottom-panel">
        <span>⚠️This website is in beta - not everything is stable and finished!</span>
    </div>
</body>
</html>
